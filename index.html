<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <p>Dashboard</p>
            </div>
            <div class="menuitems">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="body">
            <div class="header">
                <div id="headertop">
                    <div id="search">
                        <p>Search: </p>
                        <input id="searchbox">
                    </div>
                    <div id="toprighticons">
                        <button id="alerts">bell_icon</button>
                        <img src="">
                        <p>Mark Trent</p>
                    </div>
                </div>
                <div id="headerbottom">
                    <div id="greeting">
                        <img src="">
                        <p>Mark Trent (@mmtrent)</p>
                    </div>
                    <div id="headerbuttons"></div>
                </div>
            </div>
            <div class="cards">
                <div id="projects">
                    <div class="card">
                        <p class="title">Project 1</p>
                        <p>This is my first project</p>
                    </div>
                    <div class="card">
                        <p class="title">Project 2</p>
                        <p>This is my second project</p>
                    </div>
                </div>
                <div id="announcements">
                    <div class="announcementcard">
                        <p class="announcementtitle">Site Maintenance</p>
                        <p>Blah blah blah</p>
                    </div>
                </div>
                <div id="trending">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
